name: deploy angular app
on:
    push:
        branches: [main]
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v4
              with: 
                node-version: '20'
                cache: 'npm'
            
            - name: insstall deps
              run: npm install
            - name: build angular app
              run: npm run  build  
            - name: artifact deploy
              uses: actions/upload-artifact@v4
              with:
                path: dist/
            